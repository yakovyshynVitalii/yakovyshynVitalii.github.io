<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather-icons.min.css">
    <link rel="stylesheet" href="weather-icons-wind.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>CSS Weather Forecast <i class="wi wi-day-cloudy"></i> </h1> 
    </header>

    <div class="conteiner">
        <div class="conteiner1" >
            <h3>Lisbon</h3>
            <p class="p1">21℃<i class="wi wi-day-sunny"></i></p>
        </div>
        <div class="conteiner2" >
            <h3>Paris</h3>
            <p class="p1">11℃<i class="wi wi-night-showers"></i></p>
        </div>
        <div class="conteiner3">
            <h3>Belgrade</h3>
            <p class="p1">15℃ <i class="wi wi-day-cloudy"></i></p>
        </div>

        <div class="conteiner4" >
            <h3>Moscow</h3>
            <p class="p1">21℃ <i class="wi wi-day-cloudy-high"></i></p>
        </div>
        <div class="conteiner5" >
            <h3>Telaviv</h3>
            <p class="p1">32℃  <i class="wi wi-hot"></i></p>
        </div>
        <div class="conteiner6" >
            <h3>Cair</h3>
            <p class="p1">21℃ <i class="wi wi-day-sunny"></i></p>
        </div>
        <div class="conteiner7" >
            <h3>New York</h3>
            <p class="p1">17℃ <i class="wi wi-day-sleet-storm"></i></p>
        </div>

        <div class="conteiner8" >
            <h3>New Delhi</h3>
            <p class="p1">17℃ <i class="wi wi-rain-wind"></i></p></div>
        <div class="conteiner9" >
            <h3>San Francisco</h3>
            <p class="p1">15℃ <i class="wi wi-day-cloudy"></i></p>
        </div>
        <div class="conteiner10" >
            <h3>Tokyo</h3>
            <p class="p1">8℃ <i class="wi wi-night-clear"></i></p>
        </div>

        <div class="conteiner11" >
            <h3>Sydney</h3>
            <p class="p1">25℃ <i class="wi wi-night-partly-cloudy"></i></p>
        </div>
    </div>

    <footer>
        <p class="p2">Have a nice day and don't forget  umbrella if you are in New Delhi now!</p>
    </footer>
</body>
</html>
