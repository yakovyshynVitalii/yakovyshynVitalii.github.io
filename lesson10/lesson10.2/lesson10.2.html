<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lesson10.2.css">
    <title>Lesson10.2</title>
</head>
<body>
    <div class="container">
        <div class="container_box">
            <div class="logo"></div>
            <div class="Nike"></div>
            <div class="box_information">
                <p class="title">Nike SB Stefan <br> 
                                Janoski Max</p>
                <p class="text_information">Unisex Skateboarding Shoe (Men's </p>
                <form>
                <div class="rating_block">
                    <label for="rating_5" class="label_rating">
                    <input name=rating value="5" id="rating_5" type="radio">
                    </label>

                    <label for="rating_4" class="label_rating">
                    <input name=rating value="4" id="rating_4" type="radio">
                    </label>

                    <label for="rating_3" class="label_rating">
                    <input name=rating value="3" id="rating_3" type="radio">
                    </label>

                    <label for="rating_2" class="label_rating">
                    <input name=rating value="2" id="rating_2" type="radio">
                    </label>

                    <label for="rating_1" class="label_rating">
                    <input name=rating value="1" id="rating_1" type="radio">
                    </label> 
                </div>
                <div class="box_size">
                    
                    <select size="1" name="size" id="size">
                        <option disabled selected>Size</option>
                        <option value="40">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                    </select>

                    <select size="1" name="qty" id="qty">
                        <option disabled selected>Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="payment">
                    <button type="submit" class="button_payment">Add to cart</button>
                </div>
                <div class="color_shoes"> </div>
                <label for="black_shoes" class="black_shoes">
                    <input type="radio" name="color_shoes" id="black_shoes">
                </label>

                <label for="white_shoes" class="white_shoes">
                    <input type="radio" name="color_shoes" id="white_shoes">
                </label>

                <label for="red_shoes" class="red_shoes">
                    <input type="radio" name="color_shoes" id="red_shoes">
                </label>

                <label for="blue_shoes" class="blue_shoes">
                    <input type="radio" name="color_shoes" id="blue_shoes">
                </label>
            </form>
            
             </div>
        </div>
    </div>
</body>
</html>
